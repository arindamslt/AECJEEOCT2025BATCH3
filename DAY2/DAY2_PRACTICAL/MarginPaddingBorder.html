<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MARGIN PADDING BORDER</title>
<style>
	#parent{
		border:10px solid red;
		
	}
	#child1{
		border:10px solid blue;
		margin:10px 5px 15px 2px;
		padding:5px 10px;
	}
	#child2{
		border:10px solid gray;
		margin:5px 10px 15px 20px;
		padding:10px 5px;
	}
</style>
</head>
<body>
<div id="parent">
	<h2>PARENT</h2>
	<div id="child1">
		<h2>CHILD1</h2>
	</div>
	<div id="child2">
		<h2>CHILD2</h2>
	</div>
</div>
</body>
</html>
