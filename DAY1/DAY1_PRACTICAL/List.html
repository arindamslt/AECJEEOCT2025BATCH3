<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LIST ELEMENT</title>
</head>
<body>
	<!-- UNORDRED LIST-->
<ul>
	<li>HTML</li>
	<li>CSS</li>
	<li>JAVASCRIPT</li>
</ul>
<!-- ORDRED LIST-->
<ol>
	<li>ANGULAR JS</li>
	<li>REACT JS</li>
	<li>VUE JS</li>
</ol>
<!-- DEFINATION LIST-->
<dl>
	<df>ID</df>
	<dd>1</dd>
	<df>NAME</df>
	<dd>SUMAN</dd>
	<df>DESIGNATION</df>
	<dd>MANAGER</dd>
</dl>
</body>
</html>
