<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>EMPLOYEE FORM</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div style="width:30%;margin:50px auto;">
	<form action="EmployeeServe" >
		<input type="text" class="form-control" name="eid" placeholder="ENTER THE ID"/>
		<input type="text" class="form-control" name="ename" placeholder="ENTER YOUR NAME"/>
	    <select name="desig" class="form-control">
			<option value="">CHOOSE YOUR DESIGNATION</option>
			<option value="CLERK">CLERK</option>
			<option value="MANAGER">MANAGER</option>
			<option value="ANALYST">ANALYST</option>
			<option value="EXECUTIVE">EXECUTIVE</option>
		</select>
		 <select name="dept" class="form-control">
			<option value="">CHOOSE YOUR DEPARTMENT</option>
			<option value="FINANCE">FINANCE</option>
			<option value="MARKETING">MARKETING</option>
			<option value="HR">HR</option>
			<option value="IT">IT</option>
		</select>
		<input type="submit" class="btn btn-outline-primary" value="REGISTER"/>
	</form>
	
</div>
</body>
</html>
